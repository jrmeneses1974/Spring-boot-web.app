<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/wai/wai.js"></script>
	<!-- Add a script below this line. -->
	<title th:text="${titulo}"></title>
</head>

<body>

	<h1 th:text="${titulo}"></h1>

	<!--<div th:if="${usuarios.size()==0}">No hay usuarios en la lista!</div>--> <!--Con size-->
	<div th:if="${usuarios.isEmpty()}">No hay usuarios en la lista!</div> <!--Con Empty-->

	<!--<table th:if="${usuarios.size()>0}">-->
	<table th:if="${!usuarios.isEmpty()}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
